<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7 formulario</title>
</head>

<body>
    <form>
        <label for="nombreForm">Nombre:</label>
        <input type="text" name="nombreForm" id="nombreForm" />
        <br></br>

        <label for="emailForm">Correo electrónico:</label>
        <input type="email" name="emailForm" id="emailForm" />
        <br></br>

        <label for="urlForm">URL:</label>
        <input type="url" name="urlForm" id="urlForm" />
        <br></br>

        <label for="fechaForm">Fecha:</label>
        <input type="date" name="dateForm" id="dateForm" />
        <br></br>

        <label for="generoForm">Genero:</label>
        <input type="radio" name="Sexo" id="radioHombre" />
        <label for="radioHombre">Hombre</label>
        <input type="radio" name="Sexo" id="radioMujer" />
        <label for="radioMujer">Mujer</label>
        <br></br>

        <label for="hijosForm">Número de hijos:</label>

        <input type="radio" name="hijos1" id="hijosForm" />
        <label for="hijos1">Ninguno</label>

        <input type="radio" name="hijos2" id="hijosForm" />
        <label for="hijos2">Uno</label>

        <input type="radio" name="hijos3" id="hijosForm" />
        <label for="hijos3">Dos</label>

        <input type="radio" name="hijos4" id="hijosForm" />
        <label for="hijos4">Más de dos</label>
        
        <br></br>
    </form>
</body>

</html>
